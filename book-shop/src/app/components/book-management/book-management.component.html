<div fxLayout="column" fxFlex="100">
<div class="searchBar"fxLayoutGap="40px" fxLayout="row wrap">
  <div class="search" fxFlex="78">
      <mat-form-field appearance="outline">
          <input matInput type="text" placeholder="Search book by name" (keyup)="updateFilter($event)" >
          <button mat-button color="primary" matPrefix mat-icon-button>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
  </div>
  <div class="addButton" fxFlex="18">
    <button mat-flat-button color="primary" (click)="openModal()"><i class="fa fa-plus"></i>ADD BOOK</button>
  </div>
</div>

<div>
  <ngx-datatable
    class="material"
    [rows]="rows"
    [columns]="[{name:'bookid'},{name:'Name'},{name:'Author'},{name:'Price'}]"
    [columnMode]="'force'"
    [headerHeight]="60"
    [footerHeight]="60"
    [rowHeight]="'55'"
    [externalPaging]="true"
    [count]="page.totalElements"
    [offset]="page.pageNumber"
    [limit]="page.size"
    [selected]="selected"
    [selectionType]="'single'"
    (page)='setPage($event)'
    (activate)="onActivate($event)"
    (select)='onSelect($event)'
    >
  </ngx-datatable>
</div>
<div class='selected-column'>
    <ul>
      <li *ngFor='let sel of selected'>
        {{sel.name}}
      </li>
      <li *ngIf="!selected.length">No Selections</li>
    </ul>
  </div>

</div>
