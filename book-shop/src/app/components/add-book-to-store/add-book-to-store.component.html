<div fxFlexAlign="center start" fxLayout="row">
  <mat-card fxLayoutAlign="space-between center" fxFlex="100">
      <mat-card-header>
          <mat-card-title>Add Book</mat-card-title>
          <mat-card-subtitle>Add a new book item here</mat-card-subtitle>
      </mat-card-header>
      <form>
        <div fxLayout="column">

          <div fxFlex="100">
            <mat-form-field>
              <mat-label>Book Name</mat-label>
              <input matInput required>
            </mat-form-field>
          </div>

          <div fxFlex="100">
            <mat-form-field>
              <mat-label>Author Name</mat-label>
              <input matInput required>
            </mat-form-field>
          </div>

          <div fxFlex="100">
              <mat-form-field>
                <mat-label>Price</mat-label>
                <input matInput required>
              </mat-form-field>
            </div>

            <div fxFlex="100">
                <mat-form-field>
                  <mat-label>Image Url</mat-label>
                  <input matInput required>
                </mat-form-field>
              </div>

        </div>
      </form>
      <mat-card-actions align="start">
          <button mat-button (click)="onAction1">Submit</button>
          
      </mat-card-actions>
      <mat-card-footer>
          Footer
      </mat-card-footer>
  </mat-card>
</div>
