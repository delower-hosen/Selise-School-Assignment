
<div class="navbar" fxLayout="column">
    <div class="navText" [ngClass]="{'activeTab': (this.selectedTab=='dashboard')}" routerLink="/home" (click)="selectTab('dashboard')">
      <span>
          <a  color="primary" >Dashboard</a>
      </span>
    </div>

    <div class="navText" [ngClass]="{'activeTab': (selectedTab=='mycart')}" routerLink="/shopping-cart" (click)="selectTab('mycart')">
      <span> 
        <a  matBadge="{{numberOfBooks}}" matBadgeOverlap="false" matBadgePosition="after" matBadgeColor="accent" color="primary"> My Cart</a>
      </span>
    </div>

    <div class="navText" [ngClass]="{'activeTab': (selectedTab=='management')}"  routerLink="/manage-book" (click)="selectTab('management')">
      <span>
        <a  color="primary" >Management</a>
      </span>
    </div>
    
</div>
