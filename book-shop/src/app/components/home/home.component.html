
<div fxLayout="row" fxLayoutGap="32px" class="bookStore">
  <div class="example-card" *ngFor="let book of books">
    <mat-card >
      <mat-card-header>
        <div mat-card-avatar [ngStyle]="{ 'background-image': 'url(' + book.imageurl + ')'}" class="example-header-image"></div>
        <mat-card-title>{{book.bookname}}</mat-card-title>
        <mat-card-subtitle>{{book.authorname}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{book.imageurl}}" alt="Photo of a Shiba Inu">

      <mat-card-actions>
        <span class="addToCart">Tk. {{book.price}}</span>
        <button  fxFlexAlign="end" mat-flat-button color="primary" (click)="addToCart(book)">Add To Cart</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
