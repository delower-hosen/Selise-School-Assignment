
<div fxLayout="row" fxLayoutGap="32px" class="bookStore">
  <div class="example-card" *ngFor="let book of books">
    <mat-card >
      <mat-card-header>
        <div mat-card-avatar [ngStyle]="{ 'background-image': 'url(' + book.imageurl + ')'}" class="example-header-image"></div>
        <mat-card-title>{{book.bookname}}</mat-card-title>
        <mat-card-subtitle>{{book.authorname}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{book.imageurl}}" alt="Photo of a Shiba Inu">
      <!-- <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content> -->
      <mat-card-actions>
        <!-- <button mat-button>Tk. {{book.price}}</button> -->
        <span class="addToCart">Tk. {{book.price}}</span>
        <button  fxFlexAlign="end" mat-flat-button color="primary">Add To Cart</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
