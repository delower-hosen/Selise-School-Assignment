<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section class="container">
        <div class="nav">

                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">No Country For Old Men</span>
                <img class="shop-item-image" src="./Images/NoCountry.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">14.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">যদ্যপি আমার গুরু</span>
                <img class="shop-item-image" src="./Images/jaddaypi-amar-guru-ahmed-sofa.jpg">

                    <span class="shop-item-price">9.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">হাত বাড়িয়ে দাও</span>
                <img class="shop-item-image" src="./Images/hatbariyedao.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">19.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Letter To a Child Never Born</span>
                <img class="shop-item-image" src="./Images/LetterToAChild.jpg">
                <div class="shop-item-details">
                    <span  class="shop-item-price">14.8</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">To Kill a Mocking Bird</span>
                <img class="shop-item-image" src="./Images/MockingBirt.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">14.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">সাঁতারু ও জলকন্যা</span>
                <img class="shop-item-image" src="./Images/Saturu.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">9.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">The Ninth Gate</span>
                <img class="shop-item-image" src="./Images/ninthgate.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">19.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <!-- <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button> -->
    </section>

    <script src="./main.js"></script>
    <script src="./addingItemToCart.js"></script>
    <script src="./updateCart.js"></script>
    <script src="./calculateTotal.js"></script>
    <script src="./localStorage.js"></script>
</body>

</html>
